<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Nikki Wish Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Infinity Nikki Wish Counter</h1>

  <!-- Your existing wish form -->
  <div id="wish-form">
    <input type="text" id="item-name" placeholder="Item Name">
    <select id="rarity">
      <option value="3">3★</option>
      <option value="4">4★</option>
      <option value="5">5★</option>
    </select>
    <input type="date" id="date">
    <button id="add-wish">Add Wish</button>
  </div>

  <!-- Add this new URL form -->
  <div id="url-form">
    <input type="text" id="url-input" placeholder="Enter your Gacha history URL">
    <button id="submit-url">Submit</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Rarity</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="wish-list"></tbody>
  </table>

  <!-- Linking your script.js file -->
  <script src="script.js"></script>
</body>
